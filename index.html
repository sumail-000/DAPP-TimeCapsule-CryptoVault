  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Force unregister old service workers
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
          
          navigator.serviceWorker.register('/sw.js?v=1.0.1')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available, refresh to update
                      if (confirm('New version available! Refresh to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Listen for service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
      
      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #7f5af0; color: white; padding: 10px; text-align: center; z-index: 1000;">
            <span>Install CryptoVault for the best experience!</span>
            <button id="install-button" style="margin-left: 10px; background: white; color: #7f5af0; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Install</button>
            <button id="dismiss-button" style="margin-left: 10px; background: transparent; color: white; border: 1px solid white; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Dismiss</button>
          </div>
        `;
        document.body.appendChild(installBanner);
        
        document.getElementById('install-button').addEventListener('click', () => {
          installBanner.remove();
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult.outcome);
            deferredPrompt = null;
          });
        });
        
        document.getElementById('dismiss-button').addEventListener('click', () => {
          installBanner.remove();
        });
      });
      
      // Track app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('App installed');
      });
    </script>
  </body>
</html>
